<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="description" content="Login page for TinkerQuest application.">
    <meta name="keywords" content="login, TinkerQuest, user authentication">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <label>Special Phrase:</label>
        <input type="text" name="special_phrase" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
