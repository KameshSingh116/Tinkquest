<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta name="description" content="Register for TinkerQuest to access exclusive features.">
    <meta name="keywords" content="register, TinkerQuest, signup, account">
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Note: After registration, you will receive a special phrase. Save it securely as it will not be shown again.</p>
</body>
</html>
